<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Twitter API Fetcher" />
  <meta name="description"
    content="Allows you to fetch your twitter posts without using the 1.1 API. Pure JavaScript! Learn more and get updates at: http://www.jasonmayes.com/projects/twitterApi/" />
  <meta name="author" content="Jason Mayes" />

  <title>Announcements</title>

  <link href="dist/css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Oswald:wght@400;500&family=Hind+Guntur:wght@300;400;700&display=swap"
    rel="stylesheet">

  <script defer src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  <script defer src="app/js/twitterFetcher.js"></script>
  <script defer src="app/js/exampleUsage.js"></script>
  <script defer src="app/js/modal.js"></script>
</head>

<body onload="modal()">
  <section class="announcement">
    <h2 class="announcement__heading">Announcements</h2>
    <div id="exampleProfile" class="announcement__content"></div>
    <div id="modal-container" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-img">
    </div>
  </section>
</body>

</html>
